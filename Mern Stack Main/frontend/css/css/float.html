<!DOCTYPE html>
<html>
    <head>
        <title>float</title>
        <style>
            .box1{
                height: 234px;
                width: 345px;
                background-color: blue;
                float: left;
            }
            .box2{
                height: 234px;
                width: 345px;
                background-color: red;
                float: right;
                clear: both;
            }
        </style>
    </head>

    <body>
        <div class="box1">Box1</div>
        <div class="box2">Box2</div>
    </body>
</html>
