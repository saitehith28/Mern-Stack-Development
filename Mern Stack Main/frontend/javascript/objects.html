            let employee1={
                name:"Tehith",
                age:20,
                address:"Vmd",
                displayInfo:function(greet){
                    console.log("Name:",this.name,greet);
                    console.log("Age:",this.age,greet);
                    console.log("Address:",this.address),greet;
                }
            }
            employee1.displayInfo();
            let employee2={

            }
            employee1.displayInfo.call(employee2,"Good Morning");
            employee1.displayInfo.apply(employee2,["Good Morning"]);
            let result=employee1.displayInfo.bind(employee2);

            function show(){

            show();
            
            // Difference between call and apply is

            //Constructor function
            function employee(){

            // new operator is used to create object
            let emp1=new employee();

            // Passing parameters to constructor function
            function persons(name,age){
                console.log(this);
                this.name=name
                this.age=age
                this.showInfo=function(){
                    console.log("Info=",this.name,this.age);
                }
            }
            let person1=new persons("Sai Tehith",20);
